---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: debian-10
    lifecycle:
      pre_converge:
      - remote: curl -I https://github.com/docker/compose/releases/download/1.8.0/docker-compose-Linux-x86_64

suites:
  - name: default
    run_list:
      - recipe[codenamephp_docker::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
